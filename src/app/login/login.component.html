
  <mat-card class = "tp-card" style="text-align: center;">    
      <mat-card-title>Login</mat-card-title>    
    <mat-card-content>      
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" formControlName="email" class="form-control" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" formControlName="password" class="form-control" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <button [disabled]="loading" mat-raised-button color="primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a mat-button routerLink="/register" target="_blank">Register</a>
        </div>
      </form>    
    </mat-card-content>
</mat-card>
