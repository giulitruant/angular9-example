<mat-card *ngIf="article" class="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-title>Edicion de Articulo</mat-card-title>
        <mat-card-content>          

                    <!-- <div class="form-group"> -->
                        
            <div class="row">
                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Titulo</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Slug</mat-label>
                    <input matInput formControlName="slug">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>body</mat-label>
                    <input matInput formControlName="body">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Fecha de creacion</mat-label>
                    <input matInput formControlName="createdAt">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Fecha ultima actualizacion</mat-label>
                    <input matInput formControlName="updatedAt">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Descripcion</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>usuario</mat-label>
                    <input matInput formControlName="userName">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Bio</mat-label>
                    <input matInput formControlName="bio">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Imagen</mat-label> 
                    <input type="file" accept="image/*" (change)="showPreview($event)" >                    
                    <img [src]="form.get('image').value" [alt]="form.get('image').value">                 
                    <input  matInput formControlName="image">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Suguiendo</mat-label>
                    <input matInput formControlName="following">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Favorito</mat-label>
                    <input matInput formControlName="favorited">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Cantidad de favoritos</mat-label>
                    <input matInput formControlName="favoritesCount">
                </mat-form-field>
            </div>

                <button [disabled]="!form.invalid" mat-raised-button color="primary" style="margin-right:5px;">
