<mat-card *ngIf="article" class="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-title>Edicion de Articulo</mat-card-title>
        <mat-card-content>          

            <!-- <div class="form-group"> -->
                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Titulo</mat-label>
                    <input matInput [formControl]="title">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Slug</mat-label>
                    <input matInput formControlName="slug">
                </mat-form-field>

                <mat-form-field class="col col-xs-6 col-md-4 col-lg-3">
                    <mat-label>Descripcion</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
            <!-- </div> -->

            <div class="form-group">
                <button [disabled]="!form.invalid" mat-raised-button color="primary" style="margin-right:5px;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Guardar
                </button>
                <a mat-button routerLink="/" target="_blank" style="margin-right:5px;">Cancelar</a>
            </div>
        </mat-card-content>
    </form>
</mat-card>
