<mat-card style="text-align: center;">
  <div class="example-loading-shade">
    <mat-spinner *ngIf="!dataSource"></mat-spinner>

    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> body. </th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> createdAt. </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'short' }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description. </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="favorited">
        <th mat-header-cell *matHeaderCellDef> favorited. </th>
        <td mat-cell *matCellDef="let element"> {{element.favorited}} </td>
      </ng-container>

      <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef> slug. </th>
        <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title. </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> updatedAt. </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'short'}} </td>
      </ng-container>


      <ng-container matColumnDef="actions" stickyEnd>
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row;">
          <button mat-icon-button type="button" (click)="edit(row.title)">
            <mat-icon aria-label="select">forward</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row
        *matHeaderRowDef="['body', 'createdAt', 'description', 'favorited', 'slug', 'title', 'updatedAt', 'actions']">
      </tr>
      <tr mat-row
        *matRowDef="let row; columns: ['body', 'createdAt', 'description', 'favorited', 'slug', 'title', 'updatedAt', 'actions'];">
      </tr>
    </table>
  </div>
  
  <mat-paginator [length]="resultsLength"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</mat-card>
