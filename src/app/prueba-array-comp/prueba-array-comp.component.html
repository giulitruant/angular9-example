<div class="content-wrapper full-width">
    <div class="content-table">
        <mat-toolbar class="table-title full-width" color="primary">
            <span>Parametrizaci√≥n de Umbrales</span>
        </mat-toolbar>
        <mat-spinner *ngIf="!loading" diameter="40" class="mx-auto my-5"></mat-spinner>
        <form class="form full-width" [formGroup]="conceptsWeightFormGroup" (ngSubmit)="onSubmit()">
            <mat-card>
                <div class="row" formArrayName="conceptsWeight">
                    <div class="col-md-6 col-lg-4 col-xl-3"
                        *ngFor="let quantity of itemsConceptsWeight().controls; let i=index" [formGroupName]="i">
                        <mat-form-field appearance="fill">
                            <mat-label> {{ ver(itemsConceptsWeight().controls[i]) }} </mat-label>
                            <input matInput formControlName="weight">
                        </mat-form-field>
                        <!-- {{ ver(itemsConceptsWeight().controls[i]) }} -->
                    </div>
                    
                    {{this.conceptsWeightFormGroup.value.conceptsWeight | json}}
                </div>
            </mat-card>
            <button type="submit">enviar form</button>
        </form>
    </div>
</div>
