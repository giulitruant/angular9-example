<div class="content-wrapper full-width">
    <div class="content-table">
        <mat-toolbar class="table-title full-width" color="primary">
            <span>Parametrizaci√≥n de Umbrales</span>
        </mat-toolbar>
        <mat-spinner *ngIf="!choferes" diameter="40" class="mx-auto my-5"></mat-spinner>
        <form class="form full-width" [formGroup]="chofererFormGroup" (ngSubmit)="onSubmit()" *ngIf="choferes">
            <mat-card>
            <div class="row" formArrayName="itemsChofer">

                <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let quantity of itemsChoferes().controls; let i=index" [formGroupName]="i">   
                    <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput formControlName="Cuil" placeholder="Cuil">
  </mat-form-field>                
                </div>
                  {{this.chofererFormGroup.value.itemsChofer | json}}              
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </mat-card>
        </form>        
    </div>
</div>
