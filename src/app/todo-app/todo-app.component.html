<app-todo-form
(add)="onTodoItemCreated($event)"
[itemE]="this.item">
</app-todo-form>
<app-todo-list
  [list]="getList()"
  (itemRemoved)="onTodoItemRemoved($event)"
  (itemEdit)="onItemEdit($event)"
  (itemStateChanged)="onItemStateChanged($event)"
>
</app-todo-list>
<app-todo-footer
  [list]="getList()"
>
</app-todo-footer>
<app-stats></app-stats>

<button class="btn btn-success" type="button" (click)="onSubmit()">Guardar</button>
